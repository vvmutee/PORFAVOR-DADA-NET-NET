<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Оформление заказа — PORFAVOR</title>
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="stylesheet" href="static/css/order.css">
</head>

<body>

<header class="site-header">
  <div class="wrap header-inner">
    <a href="index.html" class="logo-link">
      <img src="static/images/logo.png" alt="logo" class="logo">
    </a>
  </div>
</header>

<section class="order-section wrap">

  <h1 class="order-title">ОФОРМЛЕНИЕ ЗАКАЗА</h1>

  <!-- Товар -->
  <div class="product-summary" id="selectedProduct"></div>

  <!-- Форма -->
  <form id="orderForm" class="order-form">

    <div class="form-grid">

      <div class="form-group">
        <label>ФИО</label>
        <input type="text" id="fullname" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Телефон (+7…)</label>
        <input type="tel" id="phone" placeholder="+7XXXXXXXXXX" required>
      </div>

      <div class="form-group">
        <label>Telegram</label>
        <input type="text" id="social" placeholder="@example" required>
      </div>

      <div class="form-group wide">
        <label>Полный адрес</label>
        <input type="text" id="address" required>
      </div>

      <div class="form-group wide">
        <label>Ближайшая почта</label>
        <input type="text" id="postAddress" required>
      </div>

      <div class="form-group">
        <label>Город</label>
        <select id="citySelect"></select>
      </div>

    </div>

    <h2 class="sub-title">Пункты выдачи СДЭК</h2>

    <div class="pvz-container">
      <div id="pvzList" class="pvz-list">Выберите город…</div>
      <div id="cdekMap" class="pvz-map">Карта загружается…</div>
    </div>

    <!-- Buttons -->
    <div class="button-row">
      <button type="button" class="btn-white" id="payCard">Оплатить картой</button>
      <button type="submit" class="btn-black">ОПЛАТИТЬ</button>
    </div>

  </form>

</section>

<script src="static/js/order.js"></script>
<script src="static/js/map.js"></script>
</body>
</html>
